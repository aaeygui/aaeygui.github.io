<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p class="site-subtitle">{{ site.description }}</p>
      </div>
    </header>

    <nav class="site-nav">
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/analysis' | relative_url }}">Analysis</a></li>
        <li><a href="{{ '/construction' | relative_url }}">Construction</a></li>
        <li><a href="{{ '/testing' | relative_url }}">Testing</a></li>
        <li><a href="{{ '/budget-schedule' | relative_url }}">Budget/Schedule</a></li>
        <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
      </ul>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="social-links">
          <!-- Add social links here if needed -->
        </div>
        <p class="copyright">{{ site.author }} â€” <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      </div>
    </footer>
    
    <div class="image-zoom-modal" id="imageZoomModal">
      <img id="zoomedImage" src="" alt="">
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('imageZoomModal');
        const zoomedImg = document.getElementById('zoomedImage');
        const zoomableImages = document.querySelectorAll('.zoomable');
        
        zoomableImages.forEach(img => {
          img.addEventListener('click', function() {
            zoomedImg.src = this.src;
            modal.classList.add('active');
          });
        });
        
        modal.addEventListener('click', function() {
          modal.classList.remove('active');
        });
      });
    </script>
  </body>
</html>
